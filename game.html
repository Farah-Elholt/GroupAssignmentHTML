<!DOCTYPE html>
<html>
<body>


<script src="game.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="color">
  <label class="form-check-label" for="flexRadioDefault1">
    Color
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="OddEven">
  <label class="form-check-label" for="flexRadioDefault2">
    Odd or Even
  </label>
  <br>
  <button onclick="inputSelection()">Select bet type</button>
  <br>
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="Black" disabled>
  <label class="form-check-label" for="flexRadioDefault3">
    Black
  </label>
  <br>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="Red" disabled>
  <label class="form-check-label" for="flexRadioDefault4">
    Red
  </label>

</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="Even" disabled>
  <label class="form-check-label" for="flexRadioDefault5">
    Even
  </label>
  <br>
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="Odd" disabled>
  <label class="form-check-label" for="flexRadioDefault6">
    Odd
  </label>
  <br>
  <button onclick="rollTheTable()">Roll the Table</button>
  <br>
</div>


</body>
</html>
